<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <link rel="stylesheet" href="styles.css">
    <!-- loading emailjs SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <!-- initializing emailJS SDK with my emailJS's account public key -->
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('m83FmjUWYqxNFbQeK');
        })();
    </script>
    <!-- submitting the form data and letting emailJS send it as an email -->
    <script src="index.js"></script>
</head>

<body>
    <form id="contact-form">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name" id="inpName">
        <label>Email</label>
        <input type="email" name="user_email" id="inpEmail">
        <label>Message</label>
        <textarea name="message" id="inpMessage"></textarea>
        <input type="submit" value="Send">
    </form>
</body>

</html>
